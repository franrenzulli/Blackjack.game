<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="partida2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6986f12001.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="navBar">
      <div id="logo"><a>Blackjack Stars</a></div>
      <div id="dinero"><a><i class="fas fa-money-bill-wave"></i></a> <a id="billetes">50000</a></div>
      <div><button id="empezarPartida">Empezar partida</div>
      <div id="cajaUsuario">
        <p id="usuario">Nombre: </p>
      </div>
    </div>
    <div id="contenedor">
      <div id="partida">
        <div id="header">
          <button id="cerrarModal">Cerrar</button>
        </div>
        <div id="segundaFranja">
          <div id="apuestaActual">
            <p>Apuesta Actual:</p><i class="fas fa-money-bill-wave"></i><p id="miDinero"></p>
          </div>
          <div id="premioActual">
            <p>Premio Actual:</p><i class="fas fa-money-bill-wave"></i><p id="premio"></p>
          </div>
          <div id="puntuacionActual">
            <p>Mi puntuacion:</p><p id="puntos"></p>
          </div>
        </div>
        <div id="interactivo">
        <div id="cartaTocada">
          <div id="cartaBordeSuperior"></div>
          <img src="Cartas/As.png" id="as">
          <img src="Cartas/2.png" id="2">
          <img src="Cartas/3.png" id="3">
          <img src="Cartas/4.png" id="4">
          <img src="Cartas/5.png" id="5">
          <img src="Cartas/6.png" id="6">
          <img src="Cartas/7.png" id="7">
          <img src="Cartas/8.png" id="8">
          <img src="Cartas/9.png" id="9">
          <img src="Cartas/10.png" id="10">
          <img src="Cartas/J.png" id="J">
          <img src="Cartas/K.png" id="K">
          <img src="Cartas/Q.png" id="Q">
          <div id="cartaBordeInferior"></div>
        </div>
        <div id="turnosElecciones">
          <p id="turnoDe"></p>
          <p id="cartaRandom"></p>
          <button id="hit">Pedir carta</button>
          <button id="stand">Plantarse</button>
          <button id="seguir">Seguir</button>
        </div>
      </div>
      </div>
    </div>
    <audio id="audio" controls>
      <source type="audio/mp3" src="sonidoDinero.mp3">
    </audio>
    <script src="partida.js" charset="utf-8"></script>
    <script src="funcionesLargas.js" charset="utf-8"></script>
  </body>
</html>
